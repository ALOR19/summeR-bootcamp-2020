# Data visualization with {ggplot2}

---
# ggplot

ggplot2 is the *grammar of graphics*, and is the tidyverse package for creating plots. 

--

Even with just a few of its commands, it can make beautiful, publication-ready plots. 

--

Its more advanced features add even more versatility. 

--

And, people make companion packages for it to do even more (e.g., `ggpubr` to  add statistics to your plot).

# ggplot2

Ok, all we got was a blank square...

--

To understand why, let's back up to the philosophy of `ggplot`...

---
# ggplot2

### What is a statistical graphic? 

--

According to  [Hadley Wickham](http://www.tandfonline.com/doi/abs/10.1198/jcgs.2009.07098), we can think of statistical graphics as:

--
* **Mappings** from data to aesthetic attributes (color, shape, size) 
* Of **geometric objects** (points, lines, bars)
* On a particular **coordinate system** (or scale)
* Sometimes after a statistical **transformation**

--
***

In `ggplot`, that combination of things forms a *layer*. The `ggplot` terminology is:

--

* **aes** - aesthetic mappings
* **geom** - geometric objects
* **scale** - scales
* **stat** - statistical transformations

---
# ggplot

Putting all that together, the flow of information in ggplot2 is...

--

1. `data` is attached to the ggplot call...

--

2. mapped by `aes()`...

--

3. transformed by `stat` before being passed to a `geom()`...

--

4. which is placed, sized, and colored according to its relevant `scale`...

--

5. then ta-da! rendered plot.

--
***

We already did step 1 above, by providing our `penguins` dataset to `ggplot()`. Let's move onto aesthetic mapping.

# But first...pipes!

--

Pipes are a way to write code in a way that is easier to read and understand. They allow you to string a series of functions together into a pipeline.

--
***

### .center[`%&gt;%`]

Strictly speaking, a pipe passes an object on the **left-hand side** as the first argument of whatever function is on the **right-hand side**. 

--

In general form, this means that...

`x %&gt;% f(y)` is the same as `f(x, y)`

--
***

The first argument of many tidyverse functions is `data`. This is the case for `ggplot()`, as we just saw. 

--

tidyverse functions are designed this way to make it easier to use pipes! 

---
# Pipe operator `%&gt;%`

Let's take another look at the code we just wrote:


```r
ggplot(data = penguins)
```

--
***

We can re-write this code by "piping" the first argument, `data = penguins` to the function, `ggplot()` 


```r
penguins %&gt;% 
  ggplot()
```

--
***

You can think of the pipe as representing the phrase "and then..."

--

Verbally, we might describe the code we just wrote as "Start with the `penguins` data, and then start a plot"

--
***

⌨️ You can enter a pipe with the shortcut `CTRL+Shift+M` for PC or `CMD+Shift+M` for Mac.

# Aesthetic mapping

Ok, now back to `ggplot`. We'll be using the pipe operator from here on out. 

--
***

The basic idea is that we want to take our data and map it onto physical space using geometric objects or geoms. 

--

For `ggplot` to place a geom, it needs to know how the data map onto the aesthetics of the graph.

--

Each `geom()` function in `ggplot` takes a mapping argument. 

--

Let’s start with a basic geom, `geom_histogram()`...

---
### Mapping with geoms

We're going to call `ggplot()` again, and this time add the `geom_histogram()` *layer*, telling it to map the variable `flipper_length_mm` to the x-axis aesthetic


.left-code[

```r
penguins %&gt;% 
  ggplot() + 
  geom_histogram(
    mapping = aes(x = flipper_length_mm)
    ) 
```
]

.right-plot[
&lt;img src="06-slides_files/figure-html/penguins-hist-basic-out-1.png" width="100%" /&gt;
]

---
### Mapping with geoms 

You can add additional arguments to the `geom()`. For example, we could change the number of bins


.left-code[

```r
penguins %&gt;% 
  ggplot() + 
  geom_histogram( 
    mapping = aes(x = flipper_length_mm),
    bins = 10 
    )
```
]



.right-plot[
&lt;img src="06-slides_files/figure-html/penguins-hist-bins-out-1.png" width="100%" /&gt;
]

---
### Mapping with geoms

Or make them a different color. We can change the color of 2-d objects with the `fill` aesthetic

.left-code[

```r
penguins %&gt;% 
  ggplot() + 
  geom_histogram( 
    mapping = aes(x = flipper_length_mm),
    fill = "red" 
    )
```
]

.right-plot[
&lt;img src="06-slides_files/figure-html/penguins-hist-fill-out-1.png" width="100%" /&gt;
]

---
### Mapping with geoms

Now we'll ue a different `geom` -- we'll add a layer of points to our plot using `geom_point()`


```r
penguins %&gt;% 
  ggplot() + 
  geom_point(
    mapping = aes(x = flipper_length_mm)
  )
```

```
## Error: geom_point requires the following missing aesthetics: y
```

![](06-slides_files/figure-html/unnamed-chunk-10-1.png)&lt;!-- --&gt;

---
### Mapping with geoms

We get an error, telling us that `geom_point()` requires the y-aesthetic to be defined. Let's add `bill_length_mm` as the y-axis

.left-code[

```r
penguins %&gt;% 
  ggplot() + 
  geom_point(
    mapping = aes(x = flipper_length_mm,
                  y = bill_length_mm)
  )
```
]

.right-plot[
&lt;img src="06-slides_files/figure-html/penguins-point-fixed-out-1.png" width="100%" /&gt;
]

---
### Mapping with geoms

Let's find out if the relationship between `flipper_length_mm` &amp; `bill_length_mm` relates to the `species` of penguin. We'll map `species` to the `color` aesthetic (similar to `fill`, but for 1-d objects).

.left-code[

```r
penguins %&gt;% 
  ggplot() + 
  geom_point(
    mapping = aes(x = flipper_length_mm,
                  y = bill_length_mm,
                  color = species)
  )
```
]

.right-plot[
&lt;img src="06-slides_files/figure-html/penguins-point-color-out-1.png" width="100%" /&gt;
]

---
### Mapping with geoms 

Notice that we included `color` *INSIDE* our aesthetic mapping call (`mapping = aes()`) here, but not when we filled our histogram with the color red earlier

--

This is the difference between mapping an aesthetic to ***data*** and just setting an aesthetic to some ***value*** (e.g., "red").

--

This is a fairly common mistake, so let's take a look at what happens if we tell it to make our points red but accidentally include that inside the `aes()` call...

---
### Mapping with geoms

⚠️  WARNING ⚠️ This is not what we want! `ggplot` is treating the value "red" as if it were part of our data, which it isn't

.left-code[

```r
penguins %&gt;% 
  ggplot() + 
  geom_point(
    mapping = aes(x = flipper_length_mm,
                  y = bill_length_mm,
                  color = "red")
  )
```
]

.right-plot[
&lt;img src="06-slides_files/figure-html/penguins-point-red-out-1.png" width="100%" /&gt;
]
